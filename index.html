<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web player: música para todas as pessoas</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="#">
                    <img src="./assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="#">
                        <i class="fa fa-home"></i>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-search"></i>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-common">
                <div class="section-common__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-common__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <section class="section-common">
                <div class="section-common__content">
                    <span class="text title">Que tal seguir um podcast novo?</span>
                    <span class="subtitle">Avisaremos você sobre novos episódios.</span>
                    <button class="section-common__button podcast-button">
                        <span>Explore podcasts</span>
                    </button>
                </div>
            </section>
            <div class="sidebar-links">
                <ul>
                    <li><a href="#">Legal</a></li>
                    <li><a href="#">Centro de Privacidade</a></li>
                    <li><a href="#">Política de privacidade</a></li>
                    <li><a href="#">Cookies</a></li>
                    <li><a href="#">Sobre anúncios</a></li>
                    <li><a href="#">Acessibilidade</a></li>
                    <li><a href="#">Notice at Collection</a></li>       
                </ul>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
    </nav>
    </div>
</body>

</html>
